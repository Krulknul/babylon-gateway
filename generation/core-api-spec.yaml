          required:
            - rri
          properties:
            rri:
              description: The Radix Resource Identifier "RRI" of the token.
              "$ref": "#/components/schemas/RRI"
    StakeOwnershipResourceIdentifier:
      allOf:
        - "$ref": "#/components/schemas/ResourceIdentifier"
        - type: object
